<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalMind - MultiModal AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #main {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            min-height: 0;
        }
        #chat-container {
            width: 100vw;
            max-width: 100vw;
            min-height: 100vh;
            background-color: #23272b;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: none;
            padding: 24px 8vw 24px 8vw;
            margin-bottom: 0;
            background: #181a1b;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            font-size: 1.13em;
            min-height: 0;
            max-height: none;
        }
        #input-row {
            display: flex;
            width: 100vw;
            padding: 16px 8vw 24px 8vw;
            background: #23272b;
            box-sizing: border-box;
        }
        #user-input {
            flex: 1 1 auto;
            margin-right: 8px;
        }
        #send-btn {
            flex: 0 0 auto;
        }
        #model-select {
            margin-bottom: 12px;
            width: 220px;
        }
        @media (max-width: 900px) {
            #messages, #input-row { padding-left: 2vw; padding-right: 2vw; }
        }
        @media (max-width: 600px) {
            #messages, #input-row { padding-left: 1vw; padding-right: 1vw; }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="container-fluid min-vh-100 d-flex flex-row p-0">
        <aside class="bg-secondary d-flex flex-column align-items-center py-4 px-3" style="min-width:260px;max-width:320px;">
            <h2 class="mb-4 fw-bold text-white" style="letter-spacing:1px;">ModalMind</h2>
            <select id="model-select" class="form-select mb-3"></select>
            <button id="new-chat-btn" class="btn btn-success w-100 mb-2">New Chat</button>
            <div class="mt-auto small text-muted text-center">MultiModal AI Chat</div>
        </aside>
        <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center p-0">
            <div id="chat-container" class="w-100" style="max-width:900px; min-height:70vh; background:#23272b; border-radius:18px; box-shadow:0 4px 24px 0 rgba(0,0,0,0.13); margin:40px 0; padding:32px 24px; display:flex; flex-direction:column;">
                <div id="messages" class="flex-grow-1 mb-3"></div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
